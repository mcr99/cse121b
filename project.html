      <main id="employee">
        <h1>Project</h1>
        <h2>Employee information</h2>
    
        <select id="employeefilter" title="Choose a data filter.">
          <option value="" disabled selected>Filter Employee</option>
          <option value="suite">Lives in Suite</option>
          <option value="apt">Lives in Apartment</option>
          <option value="older">Born before 2000</option>
          <option value="younger">Born after 2000</option>
          <option value="all">No Filter</option>
        </select>

        <label for="firstName">Enter First Name:</label>
        <input type="text" id="firstName" name="firstName" required minlength="1" maxlength="10" size="10" />

        <label for="lastName">Enter Last Name:</label>
        <input type="text" id="lastName" name="lastName" required minlength="1" maxlength="10" size="10" />
    
        <div id="Employees">
        </div>
      </main>
